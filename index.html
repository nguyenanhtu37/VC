<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>JobC - Online Interview System</title>

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>
    <script src="https://cdn.stringee.com/sdk/web/2.2.1/stringee-web-sdk.min.js"></script>
  </head>
  <body>
    <div class="container has-text-centered" v-cloak id="app">
      <h1 class="title">
        Online Interview System
        <span class="header-highlight">JobC - Job Connection</span>
      </h1>

      <div>
        <button class="button is-primary" v-if="!room" @click="createRoom">
          Create Room
        </button>

        <button class="button is-info" v-if="!room" @click="joinWithId">
          Join Room
        </button>

        <button class="button is-info" v-if="room" @click="publish(true)">
          Share Desktop
        </button>
      </div>

      <div v-if="roomId" class="info">
        <p>Room ID: <strong>{{roomId}}</strong>.</p>
        <p>
          Or copy and public this link to invite other people to join in
          <a v-bind:href="roomUrl" target="_blank">{{roomUrl}}</a>.
        </p>
      </div>
    </div>

    <div class="container">
      <div id="videos"></div>
    </div>
  </body>
  <script src="/api.js"></script>
  <script src="/script.js"></script>
</html>
